<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>css boxmodel answer3</title>
	<style type="text/css">

	div {
		background-color: blue;
	}

	.box1 {
		width:100px;
		height:200px;
		padding: 10px;
		border-top: 5px solid black;
		border-right:5px solid black;
		border-bottom: 5px solid black;
		border-left: 5px solid black;
		
	}

	.box2 {
		border:5px dashed pink;
		width: 200px;
		height: 100px;
		padding: 10px;
	}

	</style>
</head>
<body>

<div class="box1"></div>
<div class="box2"></div>

</body>
</html>
