<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>css boxmodel ans2</title>
	<style type="text/css">
	*{
		padding:0px;margin:0px;
	}

	div {
		background-color: blue;
	}

	.box1 {
		width:500px;
		height: 30px;
		padding: 20px;
	}

	.box2 {
		padding-top:30px;
		width:200px;
		height: 200px;
		background-color: green;
	}

	</style>
</head>
<body>
	<div class="box1">padding 값을 동일하게 20px설정</div>
	<div class="box2">가로 세로 크기를 200px, padding의 위쪽만 30px로 설정</div>
</body>
</html>
